<!DOCTYPE html>
<html>
<head>
  <title>
    HTML Table
</title>
    <style>
     table {
        width :300px;
        height : 200px;
        border: 3px solid black;
        /* cellspacing */
        border-spacing: 5px;
        /* text-align: center; */

     }
     td,th {
        border: 1px solid brown;
        /* cell padding */
        padding: 15px;
     }

     tr {
        text-align: center;
     }
    </style>
  
</head>

<body>
  <table >
    <caption> Student Details</caption>
     <thead>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>GPA</th>
        </tr>
    <tbody>
        <tr>
            <td>101</td>
            <td>Pankaj</td>
            <td>9.41</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Samarpita</td>
            <td>10</td> </tr>
        <tr>
            <td>103</td>
            <td>Diya</td>
            <td>9.51</td>
        </tr>
    </tbody>


     </thead>

  </table>


</body>

</html>
