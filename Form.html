<form action="/" method="post">
    <div>
      <datalist id="usernames">
        <option value="Anisul"></option>
        <option value="Pankaj"></option>
        <option value="Sunny"></option>
      </datalist>
  
      <label for="username">Username: </label>
      <input
        type="text"
        id="username"
        name="username"
        size="30"
        autofocus
        required
        list="usernames"
      />
    </div>
    <br />
    <div>
      <label for="password">Password: </label>
      <input type="password" id="password" name="password" required />
    </div>
    <br />
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" autocomplete />
    </div>
    <br />
    <div>
      <label for="phone">phone: </label>
      <input type="tel" id="phone" name="phone" />
    </div>
    <br />
    <div>
      <label for="dob">Date of birth: </label>
      <input type="date" id="dob" name="dob" />
    </div>
    <br />
    <div>
      <label for="month">favourite Month: </label>
      <input type="month" id="month" name="month" />
    </div>
    <br />
    <div>
      <label for="random">Select a random number from 1 to 5: </label>
      <input
        type="number"
        id="random"
        name="random"
        min="1"
        max="5"
        value="3"
      />
    </div>
    <br />
    <div>
      <label for="profile">Select your image: </label>
      <input type="image" id="profile" name="profile" />
    </div>
    <br />
    <div>
      <label for="file">Select a file: </label>
      <input type="file" id="file" name="file" />
    </div>
    <br />
    <div>
      <label for="color">Select favourite color: </label>
      <input type="color" id="color" name="color" />
    </div>
    <br />
    <div>
      <label for="website">Paste your website's url: </label>
      <input type="url" id="website" name="website" />
    </div>
  
    <!-- checkbox disable-->
    <br />
    <div>
      <p>Religion:</p>
      <div>
        <input type="checkbox" id="muslim" checked />
        <label for="muslim">muslim</label>
      </div>
      <div>
        <input type="checkbox" id="hindu" />
        <label for="hindu">hindu</label>
      </div>
      <div>
        <input type="checkbox" id="other" disabled />
        <label for="other">other</label>
      </div>
    </div>
    <!-- radiobutton -->
    <br />
    <div>
      <p>Gender:</p>
      <div>
        <input type="radio" id="male" name="gender" />
        <label for="male">male</label>
      </div>
      <div>
        <input type="radio" id="female" name="gender" />
        <label for="female">female</label>
      </div>
      <div>
        <input type="radio" id="other" name="gender" />
        <label for="other">other</label>
      </div>
    </div>
    <!-- dropdown menu -->
    <br />
    <div>
      <label for="department">Department: </label>
      <select name="department" id="department">
        <option value="cse">CSE</option>
        <option value="eee">EEE</option>
        <option value="MSc">MSc</option>
        <option value="llb">LLB</option>
      </select>
    </div>
    <!-- textarea -->
    <br />
    <div>
      <label for="message">Message: </label> <br />
      <textarea name="" id="message" cols="30" rows="10"></textarea>
    </div>
    <!-- button -->
    <br />
    <div>
      <button type="submit">Save Data</button>
      <button type="reset">Clear</button>
    </div>
  </form>
